<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <style>
        .none {
            -webkit-filter: none;
            filter: none;
        }
        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }
        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }
        .invert {
            -webkit-filter: invert(1);
            filter: invert(1);
        }
        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }
        video {
            object-fit: cover;
            width: 50%;
            height: 100%;
            position:absolute;
        }
    </style>

</head>

<body>
<div id="container">

    <video playsinline autoplay style="left:0px;" id="1"></video>
    <video playsinline autoplay style="right:0px" id="2"></video>

    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
    </select>
</div>
  <script>
/*
 *  Copyright (c) 2015 The WebRTC project authors. All Rights Reserved.
 *
 *  Use of this source code is governed by a BSD-style license
 *  that can be found in the LICENSE file in the root of the source
 *  tree.
 */

const snapshotButton = document.querySelector('button#snapshot');
const filterSelect = document.querySelector('select#filter');

// Put variables in global scope to make them available to the browser console.
const video1 = window.video = document.getElementById('1');
const video2 = window.video = document.getElementById('2');


filterSelect.onchange = function() {
  video1.className = filterSelect.value;
  video2.className = filterSelect.value;

};

const constraints = {
  audio: false,
    video: {
        width: 640,
        height: 480,
        facingMode: "environment"
    }
};

function handleSuccess(stream) {
  window.stream = stream; // make stream available to browser console
  video1.srcObject = stream;
  video2.srcObject = stream;

}

function handleError(error) {
  console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
}

var i = 0
var styles = ["","grayscale(100%)","blur(5px)","invert(100%)","sepia(100%)","hue-rotate(10deg)"]
document.body.onclick = function(){
i++;
if (i > styles.length-1) {i = 0}
document.getElementById("1").style.filter = styles[i];
document.getElementById("2").style.filter = styles[i]

}
navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError)
  </script>
</body>
</html>
