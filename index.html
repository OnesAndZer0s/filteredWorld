<head>

        video {
            object-fit: cover;
            width: 50%;
            height: 100%;
            position:absolute;
        }
    </style>

</head>
<body>
    <button> something isn't right</button>
<div id="container">

    <video playsinline autoplay style="left:0px;" id="1"></video>
    <video playsinline autoplay style="right:0px" id="2"></video>
</div>
  <script>
/*
 *  Copyright (c) 2015 The WebRTC project authors. All Rights Reserved.
 *
 *  Use of this source code is governed by a BSD-style license
 *  that can be found in the LICENSE file in the root of the source
 *  tree.
 */
// Put variables in global scope to make them available to the browser console.
const video1 = window.video = document.getElementById('1');
const video2 = window.video = document.getElementById('2');
const constraints = {
  audio: false,
    video: {
        width: 640,
        height: 480,
        facingMode: "environment"
    }
};
function handleSuccess(stream) {
  window.stream = stream; // make stream available to browser console
  video1.srcObject = stream;
  video2.srcObject = stream;
}
function handleError(error) {
  console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
}
var i = 0
var styles = ["","grayscale(100%)","blur(5px)","invert(100%)","sepia(100%)","hue-rotate(10deg)"]
function click(){
i++;
if (i > styles.length-1) {i = 0}
document.getElementById("1").style.filter = styles[i];
document.getElementById("2").style.filter = styles[i];
}
document.onclick = click;
document.ontouchstart = click;
video1.onclick = click;
video1.ontouchstart = click;
video2.onclick = click;
video2.ontouchstart = click;
navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError)
  </script>
</body>
